<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>기본 데이터 타입</title>
</head>
<body>
	<script>
		/*
		- 기본 데이터 타입
			- number : 숫자
			- string : 문자열
			- boolean: 논리형
			- undefined : 알수없음
			- null : 비어 있는 값(object)
		- typeof : 변수의 저장된 값의 데이터 타입을 알려주는 명령
		*/
		var num = 1;
		console.log(typeof num);
		var str = '안녕하세요';
		console.log(typeof str);
		var bool = true;
		console.log(typeof bool);
		var num2;
		console.log(typeof num2);
		var str2 = null;
		console.log(str2);
	</script>
</body>
</html>
