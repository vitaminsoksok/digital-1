<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>함수 예제</title>
</head>
<body>
	<script>
		/*
		- 메소드는 객체나 클래스를 통해 호출
		- 함수는 객체나 클래스를 통하지 않고 호출
		- 메소드와 함수는 기능을 모아놓은 코드
		*/
		/*
		- 스크립트에서 함수의 특징
			- 매개변수의 자료형을 쓰지 않고, 변수명만 쓴다.
			- 리턴타입을 표시하지 않음
		- 함수 생성 방법
		1. 선언적함수
			- 이름을 가진 함수를 만들어서 사용
			- 함수 선언 위치와 호출 위치가 중요하지 않다
		function 함수명(매개변수){
			구현;
		}
		2. 익명함수
			- 이름을 가지지 않은 함수로, 함수를 생성하여 변수와 연결하여 사용
			- 반드시 함수를 선언한 후 함수 선언 아래에 호출해야한다.
		var 변수명 = function(매개변수){
			구현;
		}
		*/
		Hello();
		function Hello(){
			console.log('선언적함수 : Hello');
		}
		//hello();//에러 발생
		var hello = function(){
			console.log('익명 함수 : Hello');
		}
		hello();
		function print(str){
			console.log('출력 : ' + str);
		}
		print('Hello world');
		/*
		함수의 매개변수가 여러개이고, 갯수가 고정이 아닌 경우 사용하는 예제
		- 함수의 매개변수가 arguments에 배열로 저장이 된다.
		- arguemnts를 이용하여 배열처럼 사용하면 된다.
		*/
		function printf(){
			for(var i = 0; i<arguments.length; i++){
				print(arguments[i]);
			}
		}
		printf('Hello', 'word','jvascript');
	</script>
</body>
</html>
