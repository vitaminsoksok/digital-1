<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>내장객체 예제</title>
</head>
<body>
	<script>
		/* 문자열 객체 메소드*/
		var str = 'Hello world';
		console.log('문자열 객체 메소드')
		console.log(str.charAt(0));//0번지에 있는 문자 확인
		console.log(str.indexOf('llo'));//문자열 llo의 시작 번지
		console.log(str.includes('world'));//문자열이 있으면 true, 없으면 false
		console.log(str.substring(6));//6번지부터 마지막번지까지 부분 문자열 출력
		console.log(str.substring(6,10));//6번지부터 10번지전까지 부분 문자열
		console.log(str.substr(0,5));//0번지부터 5개 문자
		var arr = str.split(' ');//공백을 기분으로 문자열들을 배열로 만듬
		console.log('0번지 : ' +arr[0]);
		console.log('1번지 : ' +arr[1]);
		console.log(str.replace(' ', '_'));
		/* 배열 객체 메소드 */
		console.log('배열 객체 메소드');
		/* 배열 생성 방법 
		- 스크립트에서 배열은 동일한 자료형일 필요가 없다.
		- 스크립트에서 배열은 언제나 초기화 할 수 있다.
		*/
		var arr1 = new Array(10, 20,'javascript','css','html');
		var arr2 = [10,20,'javascript','css','html'];
		//arr2 = [];
		/*
		- slice(start,end) 
		- start번지에서 end-1번지까지 부분 배열을 생성
		- 원본은 변경되지 않음
		*/
		//0번지에서 2번지전까지(1번지까지) 부분 배열을 생성
		var arr3 = arr2.slice(0,2);
		console.log('원본 배열 arr2 : ' + arr2);
		console.log('slice(0,2) : ' + arr3);
		/*
		- splice(start,n)
			- start번지에서 n개만큼 원본에서 잘라내서 부분 배열 생성
			- 원본 변경
		- splice(start,n,대체1,대체2,...대체n)
			- start번지에서 n개만큼 원본에서 잘나내서 부분 배열 생성 후
				잘라낸 부분에 대체값드로 채워넣음
		*/
		var arr4 = arr2.splice(0,2);
		console.log('원본 배열 arr2 : ' + arr2);
		console.log('splice(0,2) : ' + arr4);
		var arr5 = arr2.splice(0,2,'empty1','empty2');
		console.log('원본 배열 arr2 : ' + arr2);
		console.log('splice(0,2,"empty1","empty2") : ' + arr5);
		/*
		- join(s)
			- 각 배열을 하나의 문자열로 만드는데 배열사이에 문자열 s를 추가
		*/
		var str1 = arr2.join('_');
		console.log('join("_") : ' + str1);
		/*
		- concat(배열) 
			- 배열을 연결
		*/
		var arr6 = [1,2,3];
		arr2 = arr2.concat(arr6);
		console.log('concat(arr6) : ' + arr2);
		/*
		- 배열에 값 추가
			- push(값)    : 배열 마지막에 값을 추가
			- unshift(값) : 배열 맨 앞에 값을 추가
		- 배열에서 값 삭제
			- pop()   : 배열 맨 마지막 값 삭제
			- shift() : 배열 맨 처음 값을 삭제
		*/
		var arr7 = [1,2,3];
		arr7.push(4);
		arr7.unshift(5);
		console.log('arr7 : ' + arr7);
		arr7.pop();
		console.log('arr7 : ' + arr7);
		arr7.shift();
		console.log('arr7 : ' + arr7);
		/* 배열 정렬 
		- sort(function(a,b){
			기준;
		})
		*/
		var arr8 = [1,3,5,7,2,4,6,8];
		arr8.sort(function(a,b){
			//return a-b;//오른차순
			return b-a;//내림차순
		})
		console.log(arr8);
	</script>
</body>
</html>
