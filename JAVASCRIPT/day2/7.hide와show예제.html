<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>hide()/show() 예제</title>
	<script src="//code.jquery.com/jquery-3.4.1.js"></script>
	<style>
		.btn1,.btn2,.btn3{
			width: 100%;
			height: 50px;
			display: block;
			background-color: transparent;
			border: 1px solid black;
			cursor: pointer;
			font-size: 20px;
		}
		.box{
			border: 1px solid #000;
			border-top: none;
			background-color: yellow;
			height: 300px;
		}
	</style>
</head>
<body>
	<button class="btn1">접기</button>
	<button class="btn2">더보기</button>
	<button class="btn3">접기/더보기</button>
	<div class="box"></div>
	<script>
		$(function(){
			/*
			- hide()/show()는 요소의 크기를 서서히 줄인 후 안보이게 감추거나
				요소의 크기를 서서히 증가한 후 보이게 함
			- 요소 감추기 : hide(speed, easing, callback);
				- speed : 속도
					- 선택
					- 정수(밀리세컨드)
					- 'slow', 'fast'
				- easing : 감추는 속도 그래프
					- 선택
					- swing(기본값)
					- linear
					- 기타 다른 easing 함수를 사용하려면 외부 플러스인을 가져와야함
				- callback : 감추기가 다 끝난 후 실행되는 함수
			- 요소 보이기 : show(speed, easing, callback)
			- 요소 감추기/보이기 : toggle(speed, easing, callback)
			*/
			$('.btn1').click(function(){
				// $('.box').hide(400, function(){
				// 	console.log('상자 접기가 종료되었습니다.');
				// });
				$('.box').hide();
			})
			$('.btn2').click(function(){
				// $('.box').show(400, function(){
				// 	console.log('상자 더보기가 종료되었습니다.');
				// });
				$('.box').show();
			});
			$('.btn3').click(function(){
				// $('.box').toggle(400, function(){
				// 	console.log('상자 접기/더보기가 종료되었습니다.');
				// });
				$('.box').toggle();
			});
		});
		
	</script>
</body>
</html>
