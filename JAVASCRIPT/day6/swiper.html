<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>스와이퍼 예제</title>
	<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
	
	<script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
	<style>
    html,
    body {
      position: relative;
      height: 100%;
    }

    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .swiper-container {
      width: 500px;
      height: 500px;
    }

    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;

      /* Center slide text vertically */
      display: -webkit-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      -webkit-justify-content: center;
      justify-content: center;
      -webkit-box-align: center;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
    }
  </style>
</head>
<body>
	<div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
				<img src="https://img9.yna.co.kr/etc/inner/KR/2019/04/08/AKR20190408066300073_01_i_P2.jpg" alt="" width="500" height="500">
			</div>
      <div class="swiper-slide">
				<img src="https://blog.hmgjournal.com/images_n/contents/170719_cat01.png" alt="" width="500" height="500">
			</div>
      <div class="swiper-slide">
				<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSHhhoYznpQgPp5hvHW6LaySLGVw_B6_6r8wA&usqp=CAU" alt="" width="500" height="500">
			</div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
    <!-- Add Arrows -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
	</div>
	<script>
    var swiper = new Swiper('.swiper-container', {
      pagination: {
        el: '.swiper-pagination',
        type: 'progressbar',
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>
</body>
</html>
