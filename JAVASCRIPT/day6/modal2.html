<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>모달 예제</title>
	<style>
		.modal{
			position: fixed;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			display: none;
		}
		.bg-box{
			position: absolute;
			width: 100%;
			height: 100%;
			background-color: black;
			opacity: 0.3;
			top: 0;
			left: 0;
		}
		.content-box{
			width: 500px;
			height: 500px;
			background-color: white;
			position: absolute;
			top: 50px;
			left: calc(50% - 250px);
		}
	</style>
	<script src="../js/jquery.js"></script>
	<script>
		$(function(){
			$('.btn').click(function(){
				var toggle = $(this).attr('data-toggle');
				var target = $(this).attr('data-target');
				if(toggle == 'modal'){
					$(target).show();
				}
			})
			$('.close-btn').click(function(){
				var dismiss = $(this).attr('data-dismiss');
				if(dismiss == 'modal'){
					$(this).parents('.'+dismiss).hide();
				}
			})

		})
	</script>
</head>
<body>
	<button class="btn" data-target=".box1" data-toggle="modal">클릭1</button>
	<div class="box1 modal">
		<div class="bg-box"></div>
		<div class="content-box">
			<button class="close-btn" data-dismiss="modal">닫기1</button>
		</div>
	</div>
	<button class="btn" data-target=".box2" data-toggle="modal">클릭2</button>
	<div class="box2 modal">
		<div class="bg-box"></div>
		<div class="content-box">
			<button class="close-btn" data-dismiss="modal">닫기2</button>
		</div>
	</div>
</body>
</html>
