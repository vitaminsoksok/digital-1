<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>롤링예제</title>
	<script src="/js/jquery.js"></script>
	<style>
		.box,.box2{
			width: 700px;
			height: 400px;
			border: 2px solid black;
			border-radius: 5px;
			overflow: hidden;
			position: relative;
		}

		.container{
			width: 2100px;
			height: 400px;
		}
		.container2{
			height: 1200px;
			width: 700px;
		}
		.img{
			float: left;
		}
		.img2{
			display: block;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="container">
			<img width="700" height="400" src="https://lh3.googleusercontent.com/proxy/44tqQj6cmvH0sydvLJcnmF0xQMCikOF9VRQ1UMVXwNzQNFY4MD-WEyhne321Id687dkniyO_bwiW7pMg9xEbCaDWvzSeXohHE9BJ9Y7ykPrpu3tKVAu6OWj2Nz0F48jy7KOcnQvBH04" alt="" class="img">
			<img width="700" height="400" src="https://img.animalplanet.co.kr/news/2020/07/15/700/e05t9x1o0e3trklpwrr3.jpg" alt="" class="img">
			<img width="700" height="400" src="https://i.ytimg.com/vi/nuufmNXOtUI/maxresdefault.jpg" alt="" class="img">
		</div>
	</div>
	<div class="box2">
		<div class="container2">
			<img width="700" height="400" src="https://lh3.googleusercontent.com/proxy/44tqQj6cmvH0sydvLJcnmF0xQMCikOF9VRQ1UMVXwNzQNFY4MD-WEyhne321Id687dkniyO_bwiW7pMg9xEbCaDWvzSeXohHE9BJ9Y7ykPrpu3tKVAu6OWj2Nz0F48jy7KOcnQvBH04" alt="" class="img2">
			<img width="700" height="400" src="https://img.animalplanet.co.kr/news/2020/07/15/700/e05t9x1o0e3trklpwrr3.jpg" alt="" class="img2">
			<img width="700" height="400" src="https://i.ytimg.com/vi/nuufmNXOtUI/maxresdefault.jpg" alt="" class="img2">
		</div>
	</div>
	<script>
		$(function(){
			setInterval(() => {
				if(!$('.box .img').is(':animated')){
					$('.box .img').first().animate({'margin-left':'-700px'},1900,function(){
						$(this).detach().appendTo('.container');
						$(this).removeAttr('style');
					});
				}
			}, 2000);
			setInterval(() => {
				if(!$('.box2 .img2').is(':animated')){
					$('.box2 .img2').first().animate({'margin-top':'-400px'},1900,function(){
						$(this).detach().appendTo('.container2');
						$(this).removeAttr('style');
					});
				}
			}, 2000);
			
		})
	</script>
</body>
</html>
