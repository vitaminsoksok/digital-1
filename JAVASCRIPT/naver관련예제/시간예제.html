<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>롤링예제</title>
	<script src="/js/jquery.js"></script>
</head>
<body>
	<div class="box">0</div>
	<script>
		$(function(){
			/*
			- setTimeout(함수, 시간);
				: 시간이 지나면 함수를 실행
			- setInterval(함수, 시간)
				: 시간마다 함수를 실행, 리턴값으로 interval 번호를 반환
			- clearInterval(번호)
				: 해당 번호에 일치하는 interval을 중지
			 */
			setTimeout(function(){
				console.log('2초뒤')
			},2000);
			var interval = setInterval(function(){
				console.log('1초');
			},1000)
			setTimeout(function(){
				clearInterval(interval);
			},10000);
			var time = 0;
			var interval2 = setInterval(() => {
				time++;
				$('.box').html(time);
			}, 1000);
		})
	</script>
</body>
</html>
