<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>stop 예제</title>
	<script src="//code.jquery.com/jquery-3.4.1.js"></script>
	<style>
		.box{
			height: 300px;
			background-color: yellow;
			display: none;
		}
	</style>
</head>
<body>
	<button class="slideToggle">접기/펼치기</button>
	<button class="stop">스탑</button>
	<div class="box"></div>
	<script>
		$(function(){
			$('.slideToggle').click(function(){
				$('.box').slideToggle(3000);
			})
			$('.stop').click(function(){
				$('.box').stop();
			})
		})
	</script>
</body>
</html>
