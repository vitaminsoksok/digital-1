<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jquery 복습 예제</title>
	<script src="//code.jquery.com/jquery-3.4.1.js"></script>
</head>
<body>
	<button>버튼</button>
	<script>
		$(function(){
			$('button').click(function(){
				alert('버튼이 선택되었습니다.');
			})
		}) 
	</script>
</body>
</html>
