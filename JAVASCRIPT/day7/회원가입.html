<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>회원가입</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="../js/jquery.validate.js"></script>
	<script src="../js/additional-methods.js"></script>

	<style>
		.title{
			text-align: center;
			margin-top: 50px;
		}
		label.error{
			color: red;
			display: none;
		}
	</style>
</head>
<body>
	<form action="" id="form" class="container">
		<h1 class="title">회원가입</h1>
		<div class="form-group">
			<input type="text" class="form-control" id="id" name="id" placeholder="아이디">
			<label for="id" class="error" id="id-error"></label>
		</div>
		<div class="form-group">
			<input type="password" class="form-control" id="pw" name="pw" placeholder="비밀번호">
			<label for="pw" class="error" id="pw-error"></label>
		</div>
		<div class="form-group">
			<input type="password" class="form-control" id="pw2" name="pw2" placeholder="비밀번호 확인">
			<label for="pw2" class="error" id="pw2-error"></label>
		</div>
		<div class="form-group">
			<input type="text" class="form-control" id="age" name="age" placeholder="나이">
			<label for="age" class="error" id="age-error"></label>
		</div>
		<div class="form-group">
			<input type="text" class="form-control" id="name" name="name" placeholder="이름">
			<label for="name" class="error" id="name-error"></label>
		</div>
		<div class="form-group">
			<input type="text" class="form-control" id="email" name="email" placeholder="이메일">
			<label for="email" class="error" id="email-error"></label>
		</div>
		<div class="form-group">
			<input type="text" class="form-control" id="home" name="home" placeholder="홈페이지">
			<label for="home" class="error" id="home-error"></label>
		</div>
		<button class="btn btn-outline-success col-12">회원가입</button>
	</form>
	<script>
		$(function(){
			$('#form').validate({
				rules : {
					id : {
						required : true,
						minlength : 8
					},
					pw : {
						required : true,
						regex:/^[a-zA-Z0-9]{8,13}$/
					},
					pw2 : {
						equalTo : pw
					},
					age : {
						digits : true
					},
					email : {
						email : true
					},
					home : {
						url : true
					}
				},
				messages : {
					id : {
						required : '필수로 입력하세요.',
						minlength : '최소 {0}글자이상이어야 합니다.'
					},
					pw : {
						required : '필수로 입력하세요.',
						regex: '비밀번호는 영문자,숫자로 이루어져야하고, 8~13자이어야합니다.'
					},
					pw2 : {
						equalTo : '비밀번호와 일치하지 않습니다.'
					},
					age : {
						digits : '나이는 숫자만 입력가능합니다.'
					},
					email : {
						email : '이메일 형식에 맞지 않습니다.'
					},
					home : {
						url : '홈페이지 형식에 맞지 않습니다.'
					}
				}
			})
			$.validator.addMethod('regex',function(value, elemnt, regexp){
				var re = new RegExp(regexp);
				return this.optional(elemnt) || re.test(value);
			})
		})
	</script>
</body>
</html>
