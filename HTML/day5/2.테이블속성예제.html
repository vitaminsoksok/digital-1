<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>테이블 예제</title>
	<style>
		table	{		
			width: 100%;
			border-top: 1px solid black;
			border-bottom: 1px solid black;
		}
		tr>th:nth-child(1){				width: 5%;		}
		tr>th:nth-child(2){				width: 70%;		}
		tr>th:nth-child(3){				width: 15%;		}
		tr>th:nth-child(4){				width: 10%;		}
		td,th{
			text-align: center;
			height: 30px;
		}
	</style>
</head>
<body>

		</tbody>

</body>
</html>
