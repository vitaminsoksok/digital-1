<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>scale 예제</title>
	<style>
		.box{
			width: 214px;
			height: 292px;
			overflow: hidden;
		}
		img:hover{
			transform: scale(1.05);
		}
		img{
			transition: transform 0.3s;
		}
	</style>
</head>
<body>
	<div class="box">
		<img src="https://s.pstatic.net/shopping.phinf/20201130_8/4cf5562e-a5fa-45dd-81ca-403be16fe288.jpg?type=f214_292" alt="">
	</div>
</body>
</html>
