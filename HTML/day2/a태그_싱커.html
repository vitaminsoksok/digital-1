<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>a태그 : 싱커</title>
</head>
<body>
	<!-- 
		- html에서 태그로 이루어진 것을 요소(element)라고 한다
		- id : 요소가 가지는 고유한 이름으로 중복되면 안됨. 
		 		중복되더라도 실행하는데 문제는 안되지만 정상 동작이 안될 수 있다.
		- a태그를 이용한 싱커 구현하기		
		 - 싱커 기능은 현재 페이지 내의 특정 위치로 이동하는 기능
		 - a태그의 href에 #아이디명을 넣어준다
		 - 아이디 위치로 이동을 함
	-->
	<a href="#first" id="top">1번위치</a>
	<a href="#second">2번위치</a>
	<a href="#third">3번위치</a>
	<br>
	
	<a href="#top">
		<button id="first">1번 버튼</button>
	</a>
	
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	
	<a href="#top">
		<button id="second">2번 버튼</button>
	</a>
	
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	
	<a href="#top">
		<button id="third">3번 버튼</button>
	</a>
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
