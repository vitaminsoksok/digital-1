<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>div 태그</title>
</head>
<body>
	<!--  
		- div태그는 p태그와 비슷.
		- div는 새 라인에서 시작.
		- p는 새 라인에서 시작. p는 위 아래 여백이 생김.
		- div는 요소를 감싸는 기본 요소.
		- 원하는 컨텐츠를 구성하여 묶을 때 사용
	-->
	<div>안녕하세요.</div>
	<div>안녕하세요. 홍길동입니다.</div>
</body>
</html>
