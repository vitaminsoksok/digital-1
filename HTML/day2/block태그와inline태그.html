<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>block과 inline</title>
</head>
<body>
	<!--  
		- 태그를 분류할 때 분류 방법에 따라 쌍 태그/단일 태그로 분류할 수 있다.
		- 다른 분류 방법으로는 block태그/inline태그/inline-block태그로 분류할 수 있다.
		- block태그
		 - 새 라인에서 시작하는 태그
		 - p, div, form, table 등
		 - 가로/세로의 길이를 조절할 수 있다.
		 - 여백을 지정할 수 있다.
		- inline태그
		 - 현 라인에서 유지하는 태그
		 - span, b, del, ins, i 등
		 - 가로/세로의 길이를 조절할 수 없다.
		 - 여백을 지정할 수 없다.
		 - 글시체 크기는 변경 가능
		- inline-block태그
		 - 현 라인에서 유지하는 태그
		 - 가로/세로의 길이를 조절할 수 있다.
		 - img, input 등
	-->
	<form>안녕</form>하세요.
</body>
</html>
