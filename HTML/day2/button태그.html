<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>button태그</title>
</head>
<body>
	<!-- 
		- input태그와 button태그를 이용하여 버튼을 만들수도 있다 
		- input태그보다 button태그를 이용하여 버튼을 주로 만든다
		- input태그는 단일태그, button태그는 쌍태그
		- input태그의 버튼은 value를 이용하여 버튼이름을 지정
		- button태그의 버튼은 태그안의 문자열을 이용하여 버튼 이름을 지정
		- form태그 안에서 button태그는 기본 submit속성을 갖는다.
		- submit버튼은 같은 부모 form태그 안에 있는 input태그들의 데이터를 전송
	-->
	<form action="">
		<input type="text" name="test">
		<br>
		<input type="button" value="일반버튼">
		<button type="button"><b>일반버튼</b></button> 
		<br>
		<input type="reset" value="리셋버튼">
		<button type="reset">리셋버튼</button>
		<br>
		<input type="submit" value="전송버튼">
		<button type="submit">전송버튼</button>
		<br>
		<button>기본버튼</button>
	</form>
	<button type="submit">전송버튼</button>
	<input type="text" name="test2">
</body>
</html>
