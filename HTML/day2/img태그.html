<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>img태그</title>
</head>
<body>
	<!-- 
		- input태그의 image와 img 태그의 차이 : 이미지 선택 여부
		- width : 이미지의 가로 길이
		- height : 이미지의 세로 길이
		- auto : 비율에 마춰 자동으로 계산
	-->
	<input type="image" width="100px" height="auto" src="http://www.foodnmed.com/news/photo/201903/18296_3834_4319.jpg" alt="고양이">
	<br>
	<img width="100px" height="auto" src="http://www.foodnmed.com/news/photo/201903/18296_3834_4319.jpg" alt="고양이">
</body>
</html>
