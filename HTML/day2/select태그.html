<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>select 태그</title>
</head>
<body>
	<!-- 
		select 태그 : 제시된 항목 중 하나를 선택하게 하는 태그
		option태그의 속성 value : 해당 option태그가 선택 되었을 때 전송되는 값
		option태그의 속성 value가 없으면 option태그 안에 있는 문자열이 값으로 전송
		
	 -->
	<form action="">
		<select name="year">
			<option value="">출생년도</option>
			<option>2020</option>
			<option>2019</option>
			<option>2018</option>
			<option value="2017">2017</option>
		</select>
		<button type="submit">전송</button>
	</form>
</body>
</html>
