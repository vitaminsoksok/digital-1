<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>iframe 태그</title>
</head>
<body>
	<!--  
		- iframe 태그는 웹 문서에 다른 웹 문서/동영상을 넣을 수 있게 하는 태그
		- 속성
		 - width : 가로 길이
		 - height : 높이 길이
		 - frameborder : 테두리표시(1:표시, 0:지우기)
		 - scrolling : 스크롤바 유무 선택(yes:표시, no:없음, auto:자동)
	-->
	<iframe scrolling="no" src="리스트태그.html" frameborder="1" width="100%">iframe을 지원하지 않습니다.</iframe>
	<br>
	<iframe width="560" height="315" src="https://www.youtube.com/embed/mxJGDa7ThbE" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
