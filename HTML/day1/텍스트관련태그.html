<!DOCTYPE html>
<!-- <!DOCTYPE html>는 html5 문서를 의미 -->
<html><!-- html태그는 html 문서전체를 감싸는 태그 -->
<head><!-- head 태그는 html 문서의 속성을 지정하기 위한 태그, 현재 페이지에 대한 정보 및
        필요한 파일을 연결하는 작업을 함 -->
    <!-- meta태그는 단일 -->
    <meta charset="UTF-8"> <!-- 문자셋을 UTF-8로 설정 -->
    <!-- 화면 비율을 장치 비율에 맞춰 보여지게 함 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습1</title>
</head>
<!-- body태그는 html문서의 본문, 보이는 부분을 담당 -->
<body>
    <!-- h태그는 제목 태그로 주로 제목과 소제목에서 사용,
    h1~h6까지 있고, 크기와 두께가 지정되어 있음. 브라우저별로 다를 수 있음 -->
    <h1>제목1</h1>
    <h2>제목2</h2>
    <h3>제목3</h3>
    <h4>제목4</h4>
    <h5>제목5</h5>
    <h6>제목6</h6>
    <!-- html에서 엔터는 줄바꿈이 아니라 공백을 의미한다. -->
    <!-- 줄바꿈 하기 위해서 br태그를 이용  -->
    <!-- p태그 새 문단을 작성 하는 태그, 위 아래 여백이 있다. -->
    안녕하세요.
    안녕하세요.<br>
    안녕하세요.
    <p>안녕하세요.</p>
    <p>안녕하세요.</p>
    <!-- b태그, strong 태그는 글자 두께를 두껍게 하는 태그 -->
    <b>안녕</b>하세요. <br>
    <strong>안녕</strong>하세요. <br>
    <!-- i태그, em태그는 글자를 기울이는 태그 -->
    <!-- i태그는 나중에 주로 아이콘을 이용할 때 사용 -->
    <i>안녕</i>하세요. <br>
    <em>안녕</em>하세요. <br>
    <!-- ins태그는 밑줄, del태그는 취소선 -->
    <ins>안녕</ins><del>하세요.</del> <br>
    <!-- sup태그는 위첨자, sub태그는 아래 첨자 -->
    e<sup>2</sup>, log <sub>10</sub>10 <br>
    <hr>
    
</body>
</html>
