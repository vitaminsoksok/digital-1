<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>색속성</title>
	<style>
		/*
		- 색상 관련 속성
			- color : 글자색
			- background-color : 배경색
			- border-color : 테두리색
		- 색상 지정 방법
			- 이미 지정된 이름을 사용 : red, blue 등
			- 색상코드를 이용하는 방법 : #ff0000 (red)
				#RRGGBB
			- rgb함수를 이용하는 방법 : rgb(255,0,0) (red)
			- rgba함수를 이용하는 방법 : rgba(255,0,0,1)
			  a : 투명도로, 0~1 사이의 값을 가짐
		*/
		.color{
			color: #ff0000;
		}
		.bg-color{
			background-color: yellow;
		}
		.b-color{
			border-style: solid;
			border-color: rgba(0,0,255,1);
		}
	</style>
</head>
<body>
	<div class="color">글자색</div>
	<div class="bg-color">배경색</div>
	<div class="b-color">테두리</div>
</body>
</html>
