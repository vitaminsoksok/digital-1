<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>커서 속성</title>
	<style>
		/*
		- 태그마다 기본 마우스 커서 모양이 지정
		- 지정된 커서 모양이 아닌 다른 커서를 선택할 때 cursor속성을 이용
		*/
		button{
			cursor: pointer;
		}
	</style>
</head>
<body>
	<a href="//naver.com">네이버</a> <br>
	<input type="text"> <br>
	<div>박스</div>
	<button>버튼</button>
</body>
</html>
