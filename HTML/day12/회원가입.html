<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>회원가입</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<form action="">
			<h1 class="text-primary">회원가입</h1>
			<div class="form-group">
				<label for="id">아이디</label>
				<input type="text" class="form-control" id="id">
			</div>
			<div class="form-group">
				<label for="pw">비밀번호</label>
				<input type="password" class="form-control" id="pw">
			</div>
			<div class="form-group">
				<label for="pw2">비밀번호 확인</label>
				<input type="password" class="form-control" id="pw2">
			</div>
			<div class="form-group">
				<label for="email">이메일</label>
				<input type="email" class="form-control" id="email">
			</div>
			<div>성별</div>
			<div class="form-check-inline">
				<label class="form-check-label">
					<input type="radio" class="form-check-input" name="gender" checked>여성
				</label>
			</div>
			<div class="form-check-inline">
				<label class="form-check-label">
					<input type="radio" class="form-check-input" name="gender">남성
				</label>
			</div>
			<div class="form-group">
				<label for="num">전화번호</label>
				<input type="text" class="form-control" id="num">
			</div>
			<button type="submit" class="btn btn-outline-primary col-12">회원가입</button>
		</form>
	</div>
</body>
</html>
