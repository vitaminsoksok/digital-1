<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>메뉴예제2</title>
	<style>
		.menu-box{
			width: 200px;
			height: 100px;
			float: left;
		}
		.content-box{
			width: calc(100% - 210px);
			height: 500px;
			border: 1px solid black;
			float: right;
		}
		.menu-box>a{
			display: block;
			width: 100%;
			height: 50px;
			line-height: 50px;
			border: 1px solid black;
			border-bottom: none;
			font-size: 20px;
			text-align: center;
			color: black;
			text-decoration: none;
		}
		.menu-box>a:last-of-type{
			border-bottom: 1px solid black;
		}
		.menu-box>a:hover{
			background-color: yellow;
		}
	</style>
</head>
<body>
	<div class="menu-box">
		<a href="#">메뉴1</a>
		<a href="#">메뉴2</a>
		<a href="#">메뉴3</a>
		<a href="#">메뉴4</a>
	</div>
	<div class="content-box"></div>
</body>
</html>
