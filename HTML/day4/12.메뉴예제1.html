<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>메뉴예제</title>
	<style>
		.menu{
			width: 25%;
			height: 50px;
			display: block;
			border: 1px solid black;
			border-left: none;
			float: left;
			box-sizing: border-box;
			text-align: center;
			text-decoration: none;
			color: black;
			font-size: 20px;
			line-height: 48px;
		}
		.menu:hover{
			background-color: yellow;
		}
		.menu:nth-of-type(1){
			border-left: 1px solid black;
		}
		.menu-box{
			position: fixed;
			left: 0;
			right: 0;
			bottom: 0;
		}
	</style>
</head>
<body>
	<div class="menu-box">
		<a href="#" class="menu">메뉴1</a>
		<a href="#" class="menu">메뉴2</a>
		<a href="#" class="menu">메뉴3</a>
		<a href="#" class="menu">메뉴4</a>
	</div>
</body>
</html>
