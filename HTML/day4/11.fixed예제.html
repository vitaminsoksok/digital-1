<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>fixed 예제</title>
	<style>
		.box{
			width: 100px;
			height: 100px;
			position: fixed;
			bottom: 10px;
			right: 10px;
			font-size: 20px;
			text-align: center;
			font-weight: bold;
			background-color: yellow;
			text-decoration: none;
			color: black;
			/* padding-top: 30px;
			box-sizing: border-box; */
			line-height: 100px;
		}
		body{
			height: 1000px;
		}
	</style>
</head>
<body id="body">
	<a href="#body" class="box">위로</a>
</body>
</html>
