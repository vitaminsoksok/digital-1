<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>메뉴예제3</title>
	<style>
		ul,li{
			list-style: none;
			padding: 0;
		}
		.menu>li{
			width: 25%;
			box-sizing: border-box;
			border: 1px solid black;
			border-left: none;
			height: 50px;
			float: left;
		}
		.menu>li:first-child{
			border-left: 1px solid black;
		}
		.menu>li>a{
			display: block;
			width: 100%;
			height: 100%;
			color: black;
			font-size: 20px;
			line-height: 50px;
			text-decoration: none;
			text-align: center;
		}
	</style>
</head>
<body>
	<ul class="menu">
		<li><a href="#">메뉴1</a></li>
		<li><a href="#">메뉴2</a></li>
		<li><a href="#">메뉴3</a></li>
		<li><a href="#">메뉴4</a></li>
	</ul>
</body>
</html>
