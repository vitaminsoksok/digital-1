<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>position 속성</title>
	<style>
		/* 
		- 일반적으로 요소들은 html 순서대로 배치 
		- position 속성을 이용하면 html 순서에 상관없이 원하는 위치에 
			배치할 수 있다
		- static (기본값)
		- relative : 현재 위치를 기준으로 상대적인 위치를 계산하여 배치
		- absolute
			- 조상중 position이 relative인 요소가 있으면 해당 요소를 기준으로 배치
			- 없으면 브라우저를 기준으로 배치
			- 가로 대신 left와 right를 이용할 수 있다
			- 높이 대신 top과 bottom을 이용할 수 있다
		- fixed : 브라우저에 특정 위치에 고정
		*/
		div{
			width: 100px;
			height: 100px;
			display: inline-block;
			background-color: yellow;
		}
		.box1{
			position: static;
		}
		.box2{
			position: relative;
			top: 10px;
			background-color: pink;
		}
		.box3{
			position: absolute;
			background-color: green;
			top: 0;
			left: 0;
		}
		.box4{
			position: fixed;
			background-color: gray;
			bottom: 0;
			right: 0;
		}
		body{
			height: 1000px;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
	<div class="box4"></div>
</body>
</html>
