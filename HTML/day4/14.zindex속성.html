<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>zindex속성</title>
	<style>
		/* 
		- z-index 
			- 요소가 겹쳤을 때 누구를 위로 보낼지를 결정하는 속성
			- 정수값을 가짐(음수도 가능)
			- 값이 높을수록 위로(같은 부모)
		*/
		body{
			position: relative;
		}
		.box{
			width: 100px;
			height: 160px;
			position: absolute;
			top: 0;
			left: 0;
			border: 1px solid black;
			background-color: white;
		}
		.box1{	z-index: 4;}
		.box2{	top: 15px; left: 15px;	z-index: 3;}
		.box3{	top: 30px; left: 30px;	z-index: 2;}
		.box4{	top: 45px; left: 45px;	z-index: 1;}
	</style>
</head>
<body>
	<div class="box box1"></div>
	<div class="box box2"></div>
	<div class="box box3"></div>
	<div class="box box4"></div>
</body>
</html>
