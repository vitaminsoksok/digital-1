<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>리스트 속성</title>
	<style>
		/* 
		- list-style-type : 마커 타입 지정
		- list-style-image : 마커 자리에 이미지를 지정
		- list-style-postion : 마커 위치(안/밖)
		- list-style : 위의 3가지 속성을 한번에 지정
		*/
		.inside{
			list-style-type: square;
			list-style-position: inside;
		}
		.outside{
			list-style-position: outside;
		}
		ul{	background-color: yellowgreen;}
		li{	background-color: goldenrod;}
		.none{
			padding: 0;
			list-style: none;
		}
	</style>
</head>
<body>
	<ul class="inside">
		<li>사과</li>
		<li>오렌지</li>
		<li>배</li>
	</ul>
	<ul class="outside">
		<li>사과</li>
		<li>오렌지</li>
		<li>배</li>
	</ul>
	<ul class="none">
		<li>사과</li>
		<li>오렌지</li>
		<li>배</li>
	</ul>
</body>
</html>
