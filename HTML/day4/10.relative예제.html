<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>relative 예제</title>
	<style>
		.box{
			width: 100px;
			height: 100px;
			text-align: center;
			font-size: 20px;
			display: inline-block;
			color: white;
			background-color: red;
			font-weight: bold;
			position: relative;
		}
		.box:hover{
			background-color: green;
			top: -20px;
			right: 20px;
		}
	</style>
</head>
<body>
	<div class="box">T</div>
	<div class="box">H</div>
	<div class="box">A</div>
	<div class="box">N</div>
	<div class="box">K</div>
	<div class="box">S</div>
</body>
</html>
